<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="js/main.js"></script>

    <title>表单设计器</title>
    <style type="text/css">
    	button{
    		width:100px;
    	}
    	#feedback { font-size: 1.4em; }
  		#selectable .ui-selecting { background: #ffffff; }
  		#selectable .ui-selected { background: #B9E1DC; color: white; }
  		#selectable { list-style-type: none; margin: 0; padding: 0;  }
  		#selectable li { margin: 3px; padding: 1px; float: left; width: 96px; height: 50px; font-size: 35px; text-align: center; }
    	#submit{
    		margin-left: 3px;
    	}
    </style>
    
</head>
<body>
<div>
    <div id="container">
    	<button id="add">添加</button>
    	<button id="showedit">预览</button>
    	 
    </div>
    <div id="dialog" title="请选择要添加的字段类型">
    	<ol id="selectable">
  			<li class="ui-widget-content" id="text"> 文本 </li>
  			<li class="ui-widget-content" id="time"> 时间 </li>
        </ol>
    	
        <button id="submit">提交</button>
    	<button id="close">关闭</button>
    </div>
    
    
</div>
</body>
</html>
